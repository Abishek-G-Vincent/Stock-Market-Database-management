<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    #chartContainer {
      width: 100%;
      height: 400px;
      margin-bottom: 40px;
    }
    button, select {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Stock Dashboard</h1>

  <!-- Button to Fetch Real-time Data -->
  <button id="fetchButton">Fetch Real-time Data</button>

  <!-- Dropdown for Symbol Selection -->
  <label for="symbolSelector"><strong>Select Stock:</strong></label>
  <select id="symbolSelector" onchange="loadHistoryChart()">
    <option value="AAPL">AAPL</option>
    <option value="GOOGL">GOOGL</option>
    <option value="MSFT">MSFT</option>
    <option value="TSLA">TSLA</option>
    <option value="AMZN">AMZN</option>
  </select>

  <div id="chartContainer">
    <canvas id="stockChart"></canvas>
  </div>

  <table id="stockTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Open</th>
        <th>High</th>
        <th>Low</th>
        <th>Close</th>
        <th>Volume</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchStockData() {
      const response = await fetch("http://localhost:5000/api/stocks");
      const data = await response.json();
      renderTable(data);
    }

    function renderTable(data) {
      const tbody = document.querySelector("#stockTable tbody");
      tbody.innerHTML = "";
      data.forEach(stock => {
        const row = `
          <tr>
            <td>${stock.symbol}</td>
            <td>${stock.open}</td>
            <td>${stock.high}</td>
            <td>${stock.low}</td>
            <td>${stock.close}</td>
            <td>${stock.volume}</td>
            <td>${stock.timestamp}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    async function loadHistoryChart() {
      const symbol = document.getElementById("symbolSelector").value;
      const res = await fetch(`http://localhost:5000/api/history/${symbol}`);
      const data = await res.json();
      const labels = data.map(item => item.timestamp);
      const closes = data.map(item => item.close);

      const ctx = document.getElementById("stockChart").getContext("2d");
      if (window.historyChart) window.historyChart.destroy();

      window.historyChart = new Chart(ctx, {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: `${symbol} Close Price`,
            data: closes,
            borderColor: "green",
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true }
          },
          scales: {
            x: { ticks: { maxTicksLimit: 10 }, title: { display: true, text: 'Timestamp' } },
            y: { title: { display: true, text: 'Close Price' } }
          }
        }
      });
    }

    document.getElementById("fetchButton").addEventListener("click", fetchStockData);

    document.addEventListener("DOMContentLoaded", () => {
      fetchStockData();
      loadHistoryChart();
    });
  </script>
</body>
</html>
